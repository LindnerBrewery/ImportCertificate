name: CI
on: [push, pull_request]
jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Test
      shell: pwsh
      run: ./build.ps1 -Task Test -Bootstrap
  publish:
    name: Run build
    needs: 
      - test
    if: ${{success()}}
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test
      shell: pwsh
      run: ./build.ps1 -Task Test -Bootstrap
    - name: publish
      shell: pwsh
      run: ls
    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.1
      with:
        type: 'zip'
        path: 'ImportCertificate'
        filename: 'ImportCertificate.zip'
  publish2:
    name: Run buildfail
    needs: 
      - test
    if: ${{failure()}}
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test
      shell: pwsh
      run: ./build.ps1 -Task Test -Bootstrap
    - name: publish
      shell: pwsh
      run: Write-Host "oh Foo"
